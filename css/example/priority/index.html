<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css priority</title>
    <link rel="stylesheet" href="./index.css">
    <style lang="text/css">
        #container p {
            color: red;
        }
        
        #box {
            color: pink;
        }
        
        #box p {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 内联和外联样式的优先级别:后加载的覆盖为最终样式 -->
    <div id="container">
        <p>hello world</p>
    </div>

    <!-- 选中非目标元素的情况下，离目标越近者优先 -->
    <div id="box">
        <p>
            <span>神来之笔</span>
        </p>
    </div>
</body>

</html>
